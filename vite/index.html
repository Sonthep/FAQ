<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title> 
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>  
  </head>

  <body class="bg-soft-blue">
    <div class="h-screen flex flex-col items-center 
    justify-center border  rounded">
      <div class="border-none rounded-lg w-3/5 h-96 bg-white1 flex flex-row justify-between">
        <div class="side-image  flex">
          <div class="border-none h-full w-20 absolute left-56 z-10 bg-soft-blue"></div>
          <img class="absolute top-72 left-52 z-10 " src="images/illustration-box-desktop.svg" alt="">
          <img class="w-70 h-64 absolute left-60 bottom-60 z-0" src="images/illustration-woman-online-desktop.svg" alt="">
          <img  class="w-full h-80" src="images/bg-pattern-desktop.svg" alt="">
        </div>
        <div class="side-FAQ">
        <div>FAQ</div>
        <div class="border-b w-max h-10 flex flex-row flex-end ">
          <p class="mr-5">How many team members can I invite?</p>
          <img class="w-5 h-4 mt-2 mr-5" src="images/icon-arrow-down.svg" alt="">
        </div>
        <div class="mx-auto max-w-6xl">
          <div class="p-2 rounded">
              <div class="flex flex-col md:flex-row">
                  <div class=" p-4">
  
                  </div>
                  <div class="md:w-full py-12 ">
                      <div class="p-4">
              <div class="item px-6 py-6" x-data="{isOpen : false}">
                  <a href="#" class="flex items-center justify-between" @click.prevent="isOpen = true">
                      <h4 :class="{'text-green-400 font-medium' : isOpen == true}">How many team members can I invite?</h4>
                      <img :class="{'transform rotate-180' : isOpen == true}" class="w-4 h-4" src="images/icon-arrow-down.svg" alt="">

                  </a>
                  <div x-show="isOpen" @click.away="isOpen = false" class="mt-3" :class="{'text-gray-600' : isOpen == true}">
                      <p> You can invite up to 2 additional users on the Free plan. There is no limit on 
                        team members for the Premium plan.</p>
                  </div>
              </div>
  
                  </div>
              </div>
          </div>
      </div>
  </div>
